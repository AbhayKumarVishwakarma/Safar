        <title>Buses</title>

    </head>
    <body>
        <section style="margin: 100px;">
            <div class="mainTable">
                <div>
                    <table>
                        <thead>
                            <tr class="table100-head">

                                <th class="column5">Seats</th>

                            </tr>
                        </thead>
                        <tbody class="busData">
                            <!-- Fetch Bus Details -->
                        </tbody>
                    </table>
                </div>
            </div>


        </section>
    </body>
</html>
